
<!--Section: Block Content-->
<section>

  <!--Grid row-->
  <div class="row">

    <!--Grid column-->
    <div class="col-lg-8">

      <!-- Card -->
      <div class="card wish-list mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between">
       <strong >  <p class="mb-4"> Mon panier</p></strong>
            <span>Nombre d'article : {{totalArticls}}</span>
          </div>
          <hr class="mb-4">

          <div *ngFor="let productPanier of panier.productsPanier; let index = index;" class="row mb-4">
            <div class="col-md-5 col-lg-3 col-xl-3">
              <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
                <img class="img-fluid w-100"
                  src="{{productPanier.product.images[0].url}}" alt="Sample">
              </div>
            </div>
            <div class="col-md-7 col-lg-9 col-xl-9">
              <div>
                <div class="d-flex justify-content-between">
                  <div>
                    <p class="mb-3">Nom de l'article</p>
              <strong><p class="mb-3 ">Prix : {{productPanier.product.price}} dhs</p></strong>
              
             <strong><p class="mb-3 ">Total : {{productPanier.product.price*productPanier.quantity}} dhs</p></strong>
                  </div>
                  <div>
                    <div class="def-number-input number-input safari_only mb-0 w-100">
                      <button (click)="stepDown(index)" class="minus"></button>
                      <input class="quantity" min="0" name="quantity" [(value)]="productPanier.quantity" type="number">
                      <button (click)="stepUp(index)" class="plus"></button>
                    </div>
                    <small id="passwordHelpBlock" class="form-text text-muted text-center">
                      (Note, 1 piece)
                    </small>
                  </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <a href="#!" type="button" class="card-link-secondary small text-uppercase mr-3"><i
                        class="fas fa-trash-alt mr-1"></i> Remove item </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr class="mb-4">
        </div>
      </div>

    </div>
    <div class="col-lg-4">

      <div class="card mb-3">
        <div class="card-body">

       <strong>   <p class="text-center">RÃ©capitulatif du commande</p></strong>
       <hr class="mb-4">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
             Sous-Total
              <span>$</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
              Tax
              <span>Caculated at checkout</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
              <div>
                <strong>Total</strong>
              </div>
              <span><strong>$</strong></span>
            </li>
          </ul>
          <hr class="mb-4">
          <button type="button" class="btn-fina btn-block btn-lg waves-effect waves-light">Finaliser Votre commande</button>

        </div>
      </div>


    </div>
  </div>
</section>
