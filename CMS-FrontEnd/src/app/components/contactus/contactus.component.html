<div class="boxx d-flex justify-content-center">
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="d-flex justify-content-center">
            <h1>CONTACTEZ-NOUS</h1>
        </div>
        <div>
            {{contactusParag.text}}
            </div>
        <div>
            <div class="row">
                    <mat-form-field class="p-6" appearance="outline">
                        <mat-label>Nom & Prénom</mat-label>
                        <input required formControlName="name" matInput placeholder="Placeholder">
                        <mat-icon
                            [ngStyle]="{'color':(name.invalid && (name.dirty || name.touched)) ? 'red' : 'black' }"
                            matSuffix>account_circle</mat-icon>
                        <mat-error
                            *ngIf="((name.invalid && (name.dirty || name.touched)) && name.errors.required)">
                            champs
                            requis
                        </mat-error>
                    </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="p-6" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input required formControlName="email" matInput placeholder="Placeholder">
                    <mat-icon
                        [ngStyle]="{'color':(email.invalid && (email.dirty || email.touched)) ? 'red' : 'black' }"
                        matSuffix>
                        mail_outline</mat-icon>
                    <mat-hint>* ex : email@example.com</mat-hint>
                    <mat-error *ngIf="((email.invalid && (email.dirty || email.touched)) && email.errors.required)">
                        champs
                        requis
                    </mat-error>
                    <mat-error
                        *ngIf="((email.invalid && (email.dirty || email.touched)) && (email.errors.email && !email.errors.required))">
                        l'adresse mail n'est pas valide
                    </mat-error>
                </mat-form-field>
        </div>
        <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Numéro de téléphone</mat-label>
                    <input type="tel" maxlength="10" required formControlName="phone" matInput placeholder="Placeholder" pattern="[0-9]{10}">
                    <mat-icon [ngStyle]="{'color':(phone.invalid && (phone.dirty || phone.touched)) ? 'red' : 'black' }"
                        matSuffix>local_phone</mat-icon>
                    <mat-hint>* ex : 0600000000</mat-hint>

                    <mat-error *ngIf="((phone.invalid && (phone.dirty || phone.touched)) && phone.errors.required)">
                        champs
                        requis
                    </mat-error>

                </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Message</mat-label>
                <input type="text" required formControlName="message" matInput placeholder="Placeholder" >

                <mat-error *ngIf="((message.invalid && (message.dirty || message.touched)) && message.errors.required)">
                    champs
                    requis
                </mat-error>

            </mat-form-field>
    </div>

        <div class="d-flex justify-content-center" mat-dialog-actions>
            <button type="submit" mat-raised-button [disabled]="!contactForm.valid">Envoyer</button>

        </div>
    </div> 
</form>
</div>
